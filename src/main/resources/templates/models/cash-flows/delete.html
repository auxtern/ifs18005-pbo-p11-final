<div th:fragment="deleteCashFlowModal">
  <form
    th:action="@{/cash-flows/delete}"
    method="post"
    th:object="${cashFlowForm}"
  >
    <div class="modal fade" id="deleteCashFlowModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Hapus Cash Flow</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="alert alert-danger">
              Apakah kamu yakin ingin menghapus cashFlow dengan ID
              <strong id="deleteCashFlowIdText">Cash Flow ID</strong>&nbsp;?
            </div>

            <!-- Hidden ID CashFlow -->
            <input id="deleteCashFlowId" type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label for="deleteCashFlowConfirmId" class="form-label"
                >Konfirmasi ID</label
              >
              <input
                id="deleteCashFlowConfirmId"
                type="text"
                class="form-control"
                th:field="*{confirmId}"
              />

              <div
                class="text-danger"
                th:if="${#fields.hasErrors('confirmId')}"
                th:errors="*{confirmId}"
              ></div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-danger">
              Lanjutkan, Hapus
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
