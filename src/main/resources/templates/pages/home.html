<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
  lang="id"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delcom App</title>
  </head>
  <body>
    <div layout:fragment="content" class="mt-3">
      <div class="card">
        <div class="card-header d-flex">
          <div class="flex-fill">
            <h3>Hay, [[${auth.name}]]</h3>
          </div>
          <div>
            <div>
              <a th:href="@{/auth/logout}" class="btn btn-sm btn-danger"
                >Keluar</a
              >
            </div>
          </div>
        </div>

        <!-- Daftar Cash Flows -->
        <div class="card-body">
          <div class="d-flex mb-2">
            <div class="flex-fill">
              <h3>Daftar Cash Flows</h3>
            </div>
            <div>
              <a
                class="btn btn-outline-primary"
                th:href="@{/cash-flows/info/stats}"
              >
                Statistik Cash Flow
              </a>

              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addCashFlowModal"
              >
                Tambah Cash Flow
              </button>
            </div>
          </div>
          <table class="table table-striped">
            <tr class="table-light">
              <th>No</th>
              <th>Tipe</th>
              <th>Sumber</th>
              <th>Label</th>
              <th>Nominal</th>
              <th>Dibuat pada</th>
              <th>Tindakan</th>
            </tr>

            <tr th:each="cf, status : ${cashFlows}">
              <td th:text="${status.index + 1}"></td>
              <td th:text="${cf.type}"></td>
              <td th:text="${cf.source}"></td>
              <td th:text="${cf.label}"></td>
              <td th:text="${#numbers.formatCurrency(cf.amount)}"></td>
              <td
                th:text="${#temporals.format(cf.createdAt, 'd MMMM yyyy, HH:mm')}"
              ></td>
              <td>
                <a
                  th:href="@{/cash-flows/{cashFlowId}(cashFlowId=${cf.id})}"
                  class="btn btn-sm btn-info"
                >
                  Detail
                </a>
                <button
                  th:id="|editCashFlowButton_${cf.id}|"
                  th:attr="onclick=|prepareEditCashFlow(`${cf.id}`, `${cf.type}`, `${cf.source}`, `${cf.label}`, `${cf.amount}`, `${cf.description}`)|"
                  class="btn btn-sm btn-warning"
                >
                  Edit
                </button>
                <button
                  th:id="|deleteCashFlowButton_${cf.id}|"
                  th:attr="onclick=|prepareDeleteCashFlow(`${cf.id}`)|"
                  class="btn btn-sm btn-danger"
                >
                  Hapus
                </button>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(cashFlows)}">
              <td colspan="8" class="text-center">
                Belum ada data cash flow yang tersedia.
              </td>
            </tr>
          </table>
        </div>

        <!-- Daftar Todos -->
        <div class="card-body">
          <div class="d-flex mb-2">
            <div class="flex-fill">
              <h3>Daftar Todo List</h3>
            </div>
            <div>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addTodoModal"
              >
                Tambah Todo
              </button>
            </div>
          </div>
          <table class="table table-striped">
            <tr class="table-light">
              <th>No</th>
              <th>Judul</th>
              <th>Dibuat pada</th>
              <th>Diubah pada</th>
              <th>Status</th>
              <th>Tindakan</th>
            </tr>

            <tr th:each="todo, status : ${todos}">
              <td th:text="${status.index + 1}"></td>
              <td th:text="${todo.title}"></td>
              <td
                th:text="${#temporals.format(todo.createdAt, 'd MMMM yyyy, HH:mm')}"
              ></td>
              <td
                th:text="${#temporals.format(todo.updatedAt, 'd MMMM yyyy, HH:mm')}"
              ></td>
              <td>
                <span th:if="${todo.finished}" class="badge bg-success"
                  >Selesai</span
                >
                <span th:unless="${todo.finished}" class="badge bg-danger"
                  >Belum selesai</span
                >
              </td>
              <td>
                <a
                  th:href="@{/todos/{todoId}(todoId=${todo.id})}"
                  class="btn btn-sm btn-info"
                >
                  Detail
                </a>
                <button
                  th:id="|editTodoButton_${todo.id}|"
                  th:attr="onclick=|prepareEditTodo(`${todo.id}`, `${todo.title}`, `${todo.description}`, ${todo.finished})|"
                  class="btn btn-sm btn-warning"
                >
                  Edit
                </button>
                <button
                  th:id="|deleteTodoButton_${todo.id}|"
                  th:attr="onclick=|prepareDeleteTodo(`${todo.id}`, `${todo.title}`)|"
                  class="btn btn-sm btn-danger"
                >
                  Hapus
                </button>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(todos)}">
              <td colspan="6" class="text-center">
                Belum ada data todo yang tersedia.
              </td>
            </tr>
          </table>
        </div>
      </div>

      <!-- Modals Todos -->
      <div th:replace="~{models/todos/add :: addTodoModal}"></div>
      <div th:replace="~{models/todos/edit :: editTodoModal}"></div>
      <div th:replace="~{models/todos/delete :: deleteTodoModal}"></div>

      <!-- Modals Cash Flows -->
      <div th:replace="~{models/cash-flows/add :: addCashFlowModal}"></div>
      <div th:replace="~{models/cash-flows/edit :: editCashFlowModal}"></div>
      <div
        th:replace="~{models/cash-flows/delete :: deleteCashFlowModal}"
      ></div>
    </div>

    <div layout:fragment="others-js">
      <!-- Scripts untuk Todo -->
      <script>
        function prepareEditTodo(id, title, description, finished) {
          /* Set nilai pada form edit */
          document.getElementById("editTodoId").value = id;
          document.getElementById("editTodoTitle").value = title;
          document.getElementById("editTodoDescription").value = description;
          document.getElementById("editTodoFinished").value = finished
            ? "1"
            : "0";

          /* Tampilkan modal */
          var editModal = new bootstrap.Modal(
            document.getElementById("editTodoModal")
          );
          editModal.show();
        }

        function prepareDeleteTodo(id, title) {
          /* Set nilai pada form delete */
          document.getElementById("deleteTodoId").value = id;
          document.getElementById("deleteTodoTitle").innerText = title;

          /* Tampilkan modal */
          var deleteModal = new bootstrap.Modal(
            document.getElementById("deleteTodoModal")
          );
          deleteModal.show();
        }

        document.addEventListener("DOMContentLoaded", function () {
          /* Cek apakah modal add perlu dibuka otomatis */
          var addTodoModalOpen = "[[${addTodoModalOpen}]]" === "true";
          if (addTodoModalOpen) {
            var addModal = new bootstrap.Modal(
              document.getElementById("addTodoModal")
            );
            addModal.show();
          }

          /* Cek apakah modal edit perlu dibuka otomatis */
          var editTodoModalOpen = "[[${editTodoModalOpen}]]" === "true";
          if (editTodoModalOpen) {
            const editTodoModalId = "[[${editTodoModalId}]]";
            const buttonEdit = document.getElementById(
              `editTodoButton_${editTodoModalId}`
            );
            if (buttonEdit) {
              buttonEdit.click();
            }
          }

          /* Cek apakah modal delete perlu dibuka otomatis */
          var deleteTodoModalOpen = "[[${deleteTodoModalOpen}]]" === "true";
          if (deleteTodoModalOpen) {
            const deleteTodoModalId = "[[${deleteTodoModalId}]]";
            const buttonDelete = document.getElementById(
              `deleteTodoButton_${deleteTodoModalId}`
            );
            if (buttonDelete) {
              buttonDelete.click();
            }
          }
        });
      </script>

      <!-- Scripts untuk Cash Flow -->
      <script>
        function prepareEditCashFlow(
          id,
          type,
          source,
          label,
          amount,
          description
        ) {
          /* Set nilai pada form edit */
          document.getElementById("editCashFlowId").value = id;
          document.getElementById("editCashFlowType").value = type;
          document.getElementById("editCashFlowSource").value = source;
          document.getElementById("editCashFlowLabel").value = label;
          document.getElementById("editCashFlowAmount").value = amount;
          document.getElementById("editCashFlowDescription").value =
            description;

          /* Tampilkan modal */
          var editModal = new bootstrap.Modal(
            document.getElementById("editCashFlowModal")
          );
          editModal.show();
        }

        function prepareDeleteCashFlow(id) {
          /* Set nilai pada modal delete */
          document.getElementById("deleteCashFlowIdText").innerText = id;
          document.getElementById("deleteCashFlowId").value = id;

          /* Tampilkan modal */
          var deleteModal = new bootstrap.Modal(
            document.getElementById("deleteCashFlowModal")
          );
          deleteModal.show();
        }

        document.addEventListener("DOMContentLoaded", function () {
          /* Cek apakah modal add perlu dibuka otomatis */
          var addCashFlowModalOpen = "[[${addCashFlowModalOpen}]]" === "true";
          if (addCashFlowModalOpen) {
            var addModal = new bootstrap.Modal(
              document.getElementById("addCashFlowModal")
            );
            addModal.show();
          }

          /* Cek apakah modal edit perlu dibuka otomatis */
          var editCashFlowModalOpen = "[[${editCashFlowModalOpen}]]" === "true";
          if (editCashFlowModalOpen) {
            const editCashFlowModalId = "[[${editCashFlowModalId}]]";
            const buttonEdit = document.getElementById(
              `editCashFlowButton_${editCashFlowModalId}`
            );
            if (buttonEdit) {
              buttonEdit.click();
            }
          }

          /* Cek apakah modal delete perlu dibuka otomatis */
          var deleteCashFlowModalOpen =
            "[[${deleteCashFlowModalOpen}]]" === "true";
          if (deleteCashFlowModalOpen) {
            const deleteCashFlowModalId = "[[${deleteCashFlowModalId}]]";
            const buttonDelete = document.getElementById(
              `deleteCashFlowButton_${deleteCashFlowModalId}`
            );
            if (buttonDelete) {
              buttonDelete.click();
            }
          }
        });
      </script>
    </div>
  </body>
</html>
