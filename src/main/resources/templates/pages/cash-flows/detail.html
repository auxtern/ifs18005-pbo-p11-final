<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
  lang="id"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delcom App</title>
  </head>
  <body>
    <div layout:fragment="content" class="mt-3">
      <div class="card">
        <div class="card-header d-flex bg-light sticky-top">
          <div class="flex-fill">
            <a th:href="@{/}" class="text-decoration-none">
              <small class="text-muted"> &lt; Kembali </small>
            </a>
            <h5>#[[${cashFlow.id}]]</h5>
          </div>
          <div>
            <div>
              <a th:href="@{/auth/logout}" class="btn btn-sm btn-danger w-100"
                >Keluar</a
              >
            </div>
            <div></div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <tr>
              <th class="table-light">Tipe</th>
              <td th:text="${cashFlow.type}"></td>
            </tr>
            <tr>
              <th class="table-light">Sumber</th>
              <td th:text="${cashFlow.source}"></td>
            </tr>
            <tr>
              <th class="table-light">Label</th>
              <td th:text="${cashFlow.label}"></td>
            </tr>
            <tr>
              <th class="table-light">Nominal</th>
              <td th:text="${#numbers.formatCurrency(cashFlow.amount)}"></td>
            </tr>
            <tr>
              <th class="table-light">Tanggal Ditambahkan</th>
              <td
                th:text="${#temporals.format(cashFlow.createdAt, 'd MMMM yyyy, HH:mm')}"
              ></td>
            </tr>
            <tr>
              <th class="table-light">Tanggal Diubah</th>
              <td
                th:text="${#temporals.format(cashFlow.updatedAt, 'd MMMM yyyy, HH:mm')}"
              ></td>
            </tr>
          </table>
          <hr />
          <p style="font-size: 18px" th:text="${cashFlow.description}"></p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script layout:fragment="others-js">
      document.addEventListener("DOMContentLoaded", function () {});
    </script>
  </body>
</html>
